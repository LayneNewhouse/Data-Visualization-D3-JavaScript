<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>

    h2 {
        text-align: center;
    }
  </style>
   
  <button id="btn">Handedness</button>
  <button id="btn2">BMI</button>

  <script type="text/javascript">  
    function draw(data) {

      /*
        D3.js setup code
      */

      "use strict";
      var margin = 75,
          width = 1100 - margin, //from 1400
          height = 600 - margin;

      d3.select("body")
        .append("h2")
        .text("Baseball Dataset")

      var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin)
        .attr("height", height + margin)
        .append('g')
        .attr('class','chart');

      d3.select('svg')
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")

      //tallying players by facet
      var lCount = 0;
      var bCount = 0;
      var rCount = 0;
      var nCount = 0;
      var oCount = 0;

      for (var i = 0; i < data.length; i++) {

        var hand = data[i].Handedness;
        if (hand === "R") {
          rCount += 1;
        } else if (hand === "L") {
          lCount += 1;
        } else{
          bCount += 1;
        }

        var bmi = 703*data[i].weight/(data[i].height*data[i].height);
        if (bmi < 25) {
          data[i].BMI = "Normal Weight";
          nCount += 1;
        } else {
          data[i].BMI = "Overweight";
          oCount += 1;
        }

      }
      //adding counts back into the data
      for (var i = 0; i < data.length; i++) {
        var hand = data[i].Handedness;
        if (hand === "R") {
          data[i].PlayersByHand = rCount;
          data[i].Handedness = "Right Handed";
        } else if (hand === "L") {
          data[i].PlayersByHand = lCount;
          data[i].Handedness = "Left Handed";
        } else {
          data[i].PlayersByHand = bCount;
          data[i].Handedness = "Switch Hitter";
        }

        var bmi = data[i].BMI
        if (bmi === "Overweight") {
          data[i].PlayersByBMI = oCount;
        } else {
          data[i].PlayersByBMI = nCount;
        }

        data[i].TotalPlayers = Math.sqrt(rCount+lCount+bCount);
        //can use Math.sqrt on counts
      }
      /*
        Dimple.js Chart construction code
      */

      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(100,75,800,450)
      var x = myChart.addMeasureAxis("x", "BattingAverage");
      x.tickFormat = ",.3f";
      x.overrideMin = 0.15;
      x.overrideMax = 0.22;
      var y = myChart.addMeasureAxis("y", "HomeRuns");
      y.overrideMax = 65;
      y.overrideMin = 25;
      var z = myChart.addMeasureAxis("z", "TotalPlayers");
      z.tickFormat = ",.f";
      var mySeries = myChart.addSeries(null, dimple.plot.bubble);
      mySeries.aggregate = dimple.aggregateMethod.avg
      myChart.draw();

      d3.select('#btn').on("click", function() {
          //myChart.series.forEach(function(series){
          //    series.shapes.remove();
          //});
          myChart.axes.splice(2,1);
          var z = myChart.addMeasureAxis("z", "PlayersByHand");
          z.overrideMax = 1157;
          z.tickFormat = ",.f";
          var mySeries = myChart.addSeries(["Handedness"], dimple.plot.bubble);
          mySeries.aggregate = dimple.aggregateMethod.avg
          var myLegend = myChart.addLegend(950, 100, 60, 300, "Right");
          myChart.draw(1000);

          
      })

      d3.select('#btn2').on("click", function() {
          //myChart.series.forEach(function(series){
          //    series.shapes.remove();
          //});
          myChart.axes.splice(2,1);
          var z = myChart.addMeasureAxis("z", "PlayersByBMI");
          z.overrideMax = 1157;
          z.tickFormat = ",.f";
          var mySeries = myChart.addSeries(["BMI"], dimple.plot.bubble);
          mySeries.aggregate = dimple.aggregateMethod.avg
          var myLegend = myChart.addLegend(950, 100, 60, 300, "Right");
          myChart.draw(1000);

          
      })

      /*
      svg.selectAll("title_text")
            .data(["Click legend to","show/hide owners:"])
            .enter()
            .append("text")
              .attr("x", 930)
              .attr("y", function (d, i) { return 80 + i * 14; })
              .style("font-family", "sans-serif")
              .style("font-size", "10px")
              .style("color", "Black")
              .text(function (d) { return d; }); */

    };

  </script>
</head>
<body>
  <script type="text/javascript">

  d3.csv("baseball_data.csv", draw);
  
  </script>
</body>
</html>
