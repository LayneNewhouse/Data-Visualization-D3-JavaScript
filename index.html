<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>

    h2 {
        text-align: left;
        padding-left: 450px;
    }

    .button {
        background-color: #539e56;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

  </style>
   
  <button class="button" id="btn0">Handedness</button>
  <button class="button" id="btn1">BMI</button>
  <button class="button" id="btn9">Reset</button>

  <script type="text/javascript">  
    function draw(data) {
      /*
        D3.js setup code
      */
      "use strict";
      var margin = 75,
          width = 1100 - margin, //from 1400
          height = 600 - margin;

      d3.select("body")
        .append("h2")
        .text("Baseball Dataset")

      var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin)
        .attr("height", height + margin)
        .append('g')
        .attr('class','chart');

      d3.select('svg')
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")

      //tallying players by handedness and bmi
      var lCount = 0;
      var bCount = 0;
      var rCount = 0;
      var nCount = 0;
      var oCount = 0;

      for (var i = 0; i < data.length; i++) {
        var hand = data[i].Handedness;
        if (hand === "R") {
          rCount += 1;
        } else if (hand === "L") {
          lCount += 1;
        } else{
          bCount += 1;
        }
        // calculates bmi and categorized players
        var bmi = 703*data[i].weight/(data[i].height*data[i].height);
        if (bmi < 25) {
          data[i].BMI = "Normal Weight";
          nCount += 1;
        } else {
          data[i].BMI = "Overweight";
          oCount += 1;
        }
      }
      //adding facet counts to the dataset
      //using the square root function on the counts so that 
      //radii are correctly depicted in the graphic
      for (var i = 0; i < data.length; i++) {
        var hand = data[i].Handedness;
        if (hand === "R") {
          data[i].sqrtPlayersByHand = Math.sqrt(rCount);
          data[i].Handedness = "Right Handed";
        } else if (hand === "L") {
          data[i].sqrtPlayersByHand = Math.sqrt(lCount);
          data[i].Handedness = "Left Handed";
        } else {
          data[i].sqrtPlayersByHand = Math.sqrt(bCount);
          data[i].Handedness = "Switch Hitter";
        }
        var bmi = data[i].BMI
        if (bmi === "Overweight") {
          data[i].sqrtPlayersByBMI = Math.sqrt(oCount);
        } else {
          data[i].sqrtPlayersByBMI = Math.sqrt(nCount);
        }
        data[i].sqrtTotalPlayers = Math.sqrt(rCount+lCount+bCount);
      }
      /*
        Dimple.js Chart construction code
      */

      //creates a chart displaying total averages
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(100,75,800,450)
      var x = myChart.addMeasureAxis("x", "BattingAverage");
      //override min and max were manually adjusted for clarity
      x.tickFormat = ",.3f";
      x.overrideMin = 0.15;
      x.overrideMax = 0.22;
      var y = myChart.addMeasureAxis("y", "HomeRuns");
      y.overrideMax = 65;
      y.overrideMin = 25;
      var z = myChart.addMeasureAxis("z", "sqrtTotalPlayers");
      z.tickFormat = ",.1f";
      var mySeries = myChart.addSeries(null, dimple.plot.bubble);
      //averages players bating averages and home runs
      mySeries.aggregate = dimple.aggregateMethod.avg
      var myLegend = myChart.addLegend(950, 100, 60, 300, "Right");
      myChart.draw();

      //button variables to prevent overwriting without a proper reset
      var btn0Pushed = 0;
      var btn1Pushed = 0;

      d3.select('#btn0').on("click", function() {

          //displays bubbles for handedness facet
          if (btn0Pushed === 0) {
            myChart.axes.splice(2,1);
            var z = myChart.addMeasureAxis("z", "sqrtPlayersByHand");
            z.overrideMax = 34;
            z.tickFormat = ",.1f";
            var mySeries = myChart.addSeries(["Handedness"], dimple.plot.bubble);
            mySeries.aggregate = dimple.aggregateMethod.avg
            myChart.draw(1000);
            btn0Pushed = 1;
          }
        
      })

      d3.select('#btn1').on("click", function() {

          //displays bubbles for BMI facet
          if (btn1Pushed === 0) {
            myChart.axes.splice(2,1);
            var z = myChart.addMeasureAxis("z", "sqrtPlayersByBMI");
            z.overrideMax = 34;
            z.tickFormat = ",.1f";
            var mySeries = myChart.addSeries(["BMI"], dimple.plot.bubble);
            mySeries.aggregate = dimple.aggregateMethod.avg
            myChart.draw(1000);
            btn1Pushed = 1;
          }
          
      })

      d3.select('#btn9').on("click", function() {
          
          //resets graphic to original
          var seriesNum = myChart.series.length;
          for (var i = 1; i < seriesNum; i++){
            myChart.series[1].shapes.remove();
            myChart.series.splice(1,1);
          }
          myChart.draw();
          //resets button variables
          btn0Pushed = 0;
          btn1Pushed = 0;  
      })
    };
  </script>
</head>
<body>
  <script type="text/javascript">

  d3.csv("baseball_data.csv", draw);
  
  </script>
</body>
</html>
